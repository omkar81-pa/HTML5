<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Ragistation Form</title>
  </head>

  <body style="color: rgb(55, 14, 205); background-color: bisque">
    <table><h1 style="text-align: center; color: rgb(165, 42, 42)">
      <u>Student Ragistation Form</u>
    </h1>
    <label for="fname">First Name:</label>
    <input
      type="text"
      placeholder="First name"
      id="fname"
      style="margin-left: 48px"
    /><br /><br />
    <label for="lname">Last Name:</label>
    <input
      type="text"
      placeholder="Last Name"
      id="lname"
      style="margin-left: 50px"
    /><br /><br />
    <label for="mo">Mobile Nu.:</label>
    <input
      type="number"
      placeholder="8085706025"
      id="mo"
      style="margin-left: 46px"
    /><br /><br />
    <label for="em">Email:</label>
    <input
      type="email"
      placeholder="abc@gmail.com"
      id="em"
      style="margin-left: 82px"
    /><br /><br />
    <label for="pa">Password:</label>
    <input
      type="password"
      placeholder="Abcd@123"
      id="pa"
      style="margin-left: 60px"
    /><br /><br />
    <label for="ad">Aadhaar Number:</label>
    <input
      type="number"
      placeholder="5463 5674 8346"
      id="ad"
      style="margin-left: 10px"
    /><br /><br />
    <label for="da">Date of Birth:</label>
    <input
      type="date"
      placeholder="dd-mm-yyyy"
      id=""
      style="margin-left: 36px"
    /><br /><br />
    <label for="">Gender:</label>
    <label for="M" style="margin-left: 70px">Male </label>
    <input type="radio" name="Gender" id="M" />
    <label for="F">female</label>
    <input type="radio" name="Gender" id="F" /><br /><br />
    <label for="fn">Father Name:</label>
    <input
      type="text"
      placeholder="father name"
      id="fn"
      style="margin-left: 35px"
    /><br /><br />
    <label for="Ma">Mother Name:</label>
    <input
      type="text"
      placeholder="mother name"
      id="Ma"
      style="margin-left: 31px"
    /><br /><br />
    <label for="Pm">Parents Number:</label>
    <input
      type="number"
      placeholder="7593446379"
      id="Pm"
      style="margin-left: 20px"
    /><br /><br />
    <label for="Per">Present Address:</label>
    <input
      type="text"
      placeholder="address"
      id="Per"
      style="margin-left: 22px"
    /><br /><br />
    <label for="Perm">Permanent Address:</label>
    <input
      type="text"
      placeholder="address"
      id="Perm"
      style="margin-left: 1px"
    /><br /><br />
    <label for="">Course:</label>
    <label for="j" style="margin-left: 70px">Java </label>
    <input type="radio" name="Course" id="J" />
    <label for="D">Dot Net</label>
    <input type="radio" name="Course" id="D" /><br /><br />
    <label for="Course">Course:</label>
    <select name="Course:" id="Course" style="margin-left: 80px;">
      <option value="Course">Course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
    </select ><br /><br />
    <label for="Y">Year of Pass Out:</label>
    <input
      type="Year"
      placeholder="Year"
      id="Y"
      style="margin-left: 17px"
    /><br /><br />
    <label for="U">Upload Aadhaar:</label>
    <input type="file" name="" id="U" style="margin-left: 26px" /><br /><br />
    <label for="S">Upload Photo:</label>
    <input type="file" name="" id="S" style="margin-left: 40px" /><br /><br />
    <input
      type="button"
      value="submit"
      style="
        margin-left: 200px;
        background: rgb(102, 156, 105);
        font-size: medium;
      "
    />
    <input
      type="button"
      value="Reset"
      style="background-color: red; font-size: medium"
    />
    
    
    
        
  </body>
</html>
